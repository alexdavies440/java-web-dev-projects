<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1>Create Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<!--No longer needed with th:errors="${}"-->
<!--<p th:text="${errorMsg}" style="color:red;"></p>-->

<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name:
            <input th:field="${event.name}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Location:
            <input th:field="${event.location}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees:
            <input th:field="${event.numOfAttendees}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.numOfAttendees}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email: <input th:field="${event.contactEmail}" class="form-control"/></label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" th:field="${event.registered}"/>
            I solemnly swear that by registering, I promise that all my guests will behave themselves and have read the
            <a href="terms">Terms and Conditions</a>
        </label>
        <p class="error" th:errors="${event.registered}"></p>
    </div>
    <br>
    <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
    </div>
</form>

<!--<img th:replace="fragments :: balloons">-->

</body>
</html>
